<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESMT Tasks - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1a56db;
            padding: 1rem;
            color: white;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #1a56db;
            margin-bottom: 2rem;
        }

        .login-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .login-option {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-option:hover {
            background: #1a56db;
            color: white;
            border-color: #1a56db;
        }

        .login-option.active {
            background: #1a56db;
            color: white;
            border-color: #1a56db;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #1a56db;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #1a56db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #1e40af;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #1a56db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="/api/placeholder/40/40" alt="ESMT Logo">
                <span class="logo-text">ESMT Tasks</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="login-container">
            <h1>Bienvenue sur ESMT Tasks</h1>
            <h2>{{error}}</h2>
            
            <div class="login-options">
                <div class="login-option" onclick="switchRole('student')" id="studentOption">
                    Étudiant
                </div>
                <div class="login-option" onclick="switchRole('professor')" id="professorOption">
                    Professeur
                </div>
            </div>

            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre.email@esmt.sn">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="submit-btn">Se connecter</button>
             
            </form>

           <a href="register">
    <button type="button">Vous n'avez pas de compte ? Cliquez ici</button>
</a>

        </div>
    </main>

    <script>
        function switchRole(role) {
            const studentOption = document.getElementById('studentOption');
            const professorOption = document.getElementById('professorOption');
            
            if (role === 'student') {
                studentOption.classList.add('active');
                professorOption.classList.remove('active');
            } else {
                professorOption.classList.add('active');
                studentOption.classList.remove('active');
            }
        }

        // Activer l'option étudiant par défaut
        switchRole('student');
    </script>
</body>
</html>
