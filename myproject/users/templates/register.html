<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESMT Tasks - Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1a56db;
            padding: 1rem;
            color: white;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #1a56db;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #1a56db;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        .error-list {
            list-style: none;
            color: #dc2626;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #1a56db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }

        .submit-btn:hover {
            background: #1e40af;
        }

        .login-link {
            text-align: center;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .login-link a {
            color: #1a56db;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .help-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* Style pour le champ de téléchargement d'avatar */
        input[type="file"] {
            padding: 0.5rem;
            border: 2px dashed #e2e8f0;
            background: #f8fafc;
        }

        /* Style pour le champ date */
        input[type="date"] {
            background: white;
        }

        @media (max-width: 640px) {
            .register-container {
                padding: 1.5rem;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="/api/placeholder/40/40" alt="ESMT Logo">
                <span class="logo-text">ESMT Tasks</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="register-container">
            <h1>Créer un compte</h1>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <div class="help-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% if field.errors %}
                    <ul class="error-list">
                        {% for error in field.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="submit-btn">Créer mon compte</button>
                
                <div class="login-link">
                    Déjà inscrit? <a href="{% url 'login' %}">Se connecter</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
